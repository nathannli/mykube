apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-nodeport-to-kong
  namespace: kubernetes-dashboard
spec:
  selector:
    app.kubernetes.io/name: kong
  ports:
  - name: kubernetes-dashboard-nodeport
    protocol: TCP
    port: 8443
    targetPort: 8443
    nodePort: 32260
  type: NodePort
