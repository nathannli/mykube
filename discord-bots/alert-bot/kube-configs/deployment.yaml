apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-alert-bot
  namespace: discord-bots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-alert-bot
  template:
    metadata:
      labels:
        app: discord-alert-bot
    spec:
      containers:
      - name: discord-alert-bot
        image: nathannnli/mydiscordalertbot:v2
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: alert-bot-secrets
              key: token
        - name: CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: alert-bot-secrets
              key: channel_id
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: discord-alert-bot-node-port
  namespace: discord-bots
spec:
  type: NodePort
  selector:
    app: discord-alert-bot
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30007
