apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-alert-bot
  namespace: discord-bots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-alert-bot
  template:
    metadata:
      labels:
        app: discord-alert-bot
    spec:
      containers:
      - name: discord-alert-bot
        image: nathannnli/mydiscordalertbot:v1
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: alert-bot-secrets
              key: token
        - name: GUILD_ID
          valueFrom:
            secretKeyRef:
              name: alert-bot-secrets
              key: guild_id
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
